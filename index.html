<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <div id='timeTracking'>

      <div class="btnstart">Старт</div>
      <div class="currentTime">00:00</div>
      <div class="btnstop">Оcтановить</div>
    </div>
    <table class="table table-striped table-custom table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Название </th>
          <th>Начало</th>
          <th>Конец</th>
          <th>Затраченое время</th>
          <th>Удалить</th>

        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <div style='float:right;'>
      <p style='float:left;padding-right:20px;'>
        Всего времени затрачено:
      </p>
      <div style='float:left' class='allTime'>0</div>
    </div>
  </div>


<script src='js/script.js'></script>

</html>
